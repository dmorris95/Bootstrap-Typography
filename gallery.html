<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>France Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    
    <header class="container text-center bg-info rounded">
        <h1 class="display-4 p-3">The France Gallery</h1>
    </header>

    <main class="container bg-light py-2">
        <div class="row align-items-center">
            <div class="col-12 col-sm-6 my-2">
                <img src="france_1.jpg" class="shadow img-fluid rounded-circle" alt="a picture of france">
            </div>
            <div class="col-12 col-sm-6 my-2">
                <img src="france_2.jpg" class="shadow img-fluid rounded-circle" alt="a picture of france">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 my-2">
                <img src="paris_1.jpg" class=" shadow img-fluid rounded-circle" alt="a picture of paris, france">
            </div>
            <div class="col-12 col-sm-6  my-2">
                <img src="france_3.jpg" class="shadow img-fluid rounded-circle" alt="a picture of france">
            </div>
        </div>
    </main>

    <footer class="container-fluid py-3 mt-5 text-center">
        <p class="text-muted">2024 Daniel Morris. All Rights Reserved</p>
        <p class="text-muted">All Pictures displayed on the page were taken by me</p>
        <p class="text-muted">Email: cardinalfanfrommi@gmail.com</p>
    </footer>
</body>

</html>
